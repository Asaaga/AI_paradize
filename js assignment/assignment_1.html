	document.write("The Area of a circle with radius "+radius+" is = "+(PI*radius*radius));

	document.write("The Area of a Sphere given radius= "+radius+" is =  "+(4*PI*radius*radius));

	//the area of a Parallelogram BASE*HEIGHT
	let base = 10;

	document.write("The Area of a parallelogram given base= "+base+ " height = "+ height+ " is =  "+base*height);

	//the Future interest FV = PV*(1 + r / n)n t
	let pv = 150;
	let n = 80;
